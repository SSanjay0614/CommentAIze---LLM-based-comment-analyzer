<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommentAIze - AI Comment Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">CommentAIze</h1>
            <p class="subtitle">Upload your PDF or Word document to analyze comments using AI</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="drag-area" id="dragArea">
                    <i class="fas fa-cloud-upload-alt icon"></i>
                    <h3>Drag & Drop your file here</h3>
                    <p>or</p>
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        Browse File
                    </button>
                    <input type="file" id="fileInput" hidden accept=".pdf,.docx">
                </div>
                <div class="error-message" id="errorMessage"></div>
            </section>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing comments...</p>
            </div>

            <section class="results-section" id="resultsSection">
                <div class="results-card">
                    <h3>Sentiment Analysis</h3>
                    <div class="sentiment-chart">
                        <canvas id="sentimentChart"></canvas>
                    </div>
                </div>

                <div class="results-card">
                    <h3>Feedback Summary</h3>
                    <div class="feedback-summary" id="feedbackSummary"></div>
                </div>

                <div class="results-card">
                    <h3>Comment Categories</h3>
                    <div id="commentCategories"></div>
                </div>

                <div class="results-card">
                    <h3>Toxic Comments</h3>
                    <div id="toxicComments"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
